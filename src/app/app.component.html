<div class="page">
  <h1 autoFitText>Time to {{ eventTitle || 'Your Event' }}</h1>

  <app-countdown-timer [eventDate]="formattedDate"></app-countdown-timer>

  <div class="form-container">
    <app-event-input 
      [eventTitle]="eventTitle" 
      (titleChange)="updateEventTitle($event)">
    </app-event-input>

    <app-date-picker 
      [formattedDate]="formattedDate" 
      (dateChange)="updateEventDate($event)">
    </app-date-picker>
  </div>
</div>
