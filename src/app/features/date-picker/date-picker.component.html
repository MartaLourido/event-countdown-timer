<mat-form-field appearance="outline" floatLabel="always" class="custom-input">
    <mat-label>Date</mat-label>
    <input
      matInput
      type="date"
      [value]="formattedDate"
      (input)="updateDate($event)"
      placeholder="YYYY-MM-DD"
      title="Select a date in format YYYY-MM-DD"
    />
  </mat-form-field>
