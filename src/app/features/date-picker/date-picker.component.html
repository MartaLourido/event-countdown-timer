<mat-form-field appearance="outline" class="custom-input" floatLabel="always">
    <mat-label>Date</mat-label>
    <input
      matInput
      type="date"
      [(ngModel)]="formattedDate"
      (change)="updateDate($event)"
      placeholder="YYYY-MM-DD"
      title="Select a date in format YYYY-MM-DD"
    />
  </mat-form-field>
